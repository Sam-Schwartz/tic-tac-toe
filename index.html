<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src ="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="playArea" class="container">
        <div class="row">
          <div class="col" id="1_1"></div>
          <div class="col" id="1_2"></div>
          <div class="col" id="1_3"></div>
        </div>
        <div class="row">
          <div class="col" id="2_1"></div>
          <div class="col" id="2_2"></div>
          <div class="col" id="2_3"></div>
        </div>
        <div class="row">
          <div class="col" id="3_1"></div>
          <div class="col" id="3_2"></div>
          <div class="col" id="3_3"></div>
        </div>
      </div>
    </div>
    <div id="button_div">
      <button class="btn btn-default" id="startGame">Start a New Game</button>
    </div>
  </body>
</html>
